<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Home Page</title>
</head>

<body>
    <main class="flex justify-center">
        <div class="mockup-phone border-primary">
            <div class="camera"></div>
            <div class="display">
                <div class="artboard artboard-demo phone-2">

                    <!-- Balance Card  -->
                    <div class="stats shadow">
                        <div class="stat">
                            <div id="main" class="stat-value">9400</div>
                            <div class="stat-desc">Available Balance</div>
                        </div>
                    </div>
                    <div class="divider"></div>

                    <!-- Button added  -->
                    <div>
                        <button id="btn-show-deposit" class="btn btn-primary">ADD MONEY</button>
                        <button id="btn-show-cashout" class="btn btn-warning">CASH OUT</button>
                    </div>
                    <div class="divider"></div>

                    <!-- deposit form starts -->
                    <div id="add-money-form" class="card bg-base-100  shadow-2xl">
                        <form class="card-body">
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">Amount</span>
                                </label>
                                <input id="amount" type="text" placeholder="Enter your amount "
                                    class="input input-bordered" autocomplete="off" required />
                            </div>
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">Pin</span>
                                </label>
                                <input id="pin-number" type="password" placeholder="Enter your pin"
                                    class="input input-bordered" autocomplete="off" required />
                            </div>
                            <div class="form-control mt-6">
                                <button id="deposit-button" class="btn btn-primary">DEPOSIT</button>
                            </div>
                        </form>
                    </div>
                    <!-- deposit form end  -->

                    <!-- cash out form start  -->
                    <div id="cash-out-form" class="hidden card bg-base-100 shrink-0 shadow-2xl">
                        <form class="card-body">
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">Amount</span>
                                </label>
                                <input id="cashout-amount" type="text" placeholder="Enter your amount "
                                    class="input input-bordered" autocomplete="off" required />
                            </div>
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">Pin</span>
                                </label>
                                <input id="cashout-pin" type="password" placeholder="Enter your pin"
                                    class="input input-bordered" autocomplete="off" required />
                            </div>
                            <div class="form-control mt-6">
                                <button id="button" class="btn btn-primary">CASHOUT</button>
                            </div>
                        </form>
                    </div>
                    <!-- cashout form end  -->
                </div>
            </div>
        </div>
    </main>

    <script src="./Javascript/home.js"></script>
    <script src="./Javascript/cashout.js"></script>
    <script src="./Javascript/features.js"></script>
</body>

</html>
